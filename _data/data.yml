career-profile:
    title: Career Profile
    summary: |
        我认为，本科的学习本质就是全面发展和探索，历经两年工科生涯和大学期间各种各样的探索，让我的人生志向不再是一个技术实现，而是研究整体社会现象以及全体的政策制度上的创新.
        根据科学知识做出的技术有很多，如何将这些技术根据实际的情形作出整合，用的更快更好更合适造福所有人，才是当前更需要的总体趋势，而且对于我自己来讲，一个人现阶段做科学研究能对关于自然科学的努力是非常有限的，而一套好的能够自我完善的体系（比如科学化的项目科研体系制度）却能够发挥整体的百分之几百的效益。随着信息技术的进一步创新和发展，数据时代的来临，根据数据做出更合理的决策来改善当前的不合理制度体系，推动社会变革和进一步发展无疑更加的契合了少时对于成为一名高级智库人的梦想.
        伴随着对于代表着未来社会的新技术：数据科学，区块链，机器学习等的向往以及探寻这些技术如何更好的造福于人，推动社会进步的科学，我毅然决然的选择了对于数据科学和公共管理问题研究的方向。
        犹然记得十余年前还很幼稚的想法：改进各级机关企业单位的采购制度性审查约束，招标工作的严密性；城乡二元制度的消解，及后遗症研究；资金流转的审查研究，市场经济下的利益调节微观分配，巨富时代下利益终端膨胀与消解；人才考评制度的丰富，多元与完善。全面的教改细则；人口红利消失后再创业，非劳动型岗位的研究与开发，资本再创造；互联时代的新猜想：各尽其能，各尽其职，各取所需；在如今看来也许在宏观上正在迈向那个美好的图景，但是其中的各种矛盾的调节也是不可避免的.
        我们发展的进程是那么的不均衡不充分，那么，谁来做那个引导者？


